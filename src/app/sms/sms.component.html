<div class="flex justify-center w-auto py-4">
  <div class="w-full md:w-96 px-8">
    <button
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      routerLink="/contacts"
    >
      Manage Contacts
    </button>

    <form (submit)="send()">
      <div class="py-4">
        <input
          type="text"
          placeholder="Enter message"
          name="message"
          [(ngModel)]="message"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
        />
      </div>
      <div class="flex justify-end">
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          type="submit"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>

<div class="flex justify-center w-auto py-4">
  <div class="w-full md:w-96 px-8">
    <button
      class="px-2.5 py-2 text-center font-thin text-base focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 rounded-lg mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      routerLink="/contacts"
    >
      Manage Contacts
    </button>

    <form (submit)="send()">
      <div class="py-4">
        <input
          type="text"
          placeholder="Enter message"
          name="message"
          [(ngModel)]="message"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
        />
      </div>
      <div class="flex justify-end">
        <button
          class="text-white t px-3 py-2.5 text-center bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-md shadow-blue-500/50 dark:shadow-md dark:shadow-blue-800/80 font-thin rounded-lg text-base"
          type="submit"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
